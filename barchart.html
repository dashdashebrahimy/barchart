<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./barchart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
 
    <title>Document</title>
</head>
<body>
    <h1>Lets Make BarChart!</h1>
  
    <div id="que">
         <canvas id="myChart" width="250" height="200"></canvas>
           <label for="title">Title:</label> 
           <input name="title" id="title" type="text">
           <button onclick="changeTitle(myChart)">Change Title</button>
        <div class="chartCard">
            <label for="votes">Votes:</label> 
            <input name="votes" id="votes" type="number">
            
            <label for="category">Category:</label> 
            <input type="text" name="category" id="category"/>
        </div>
        <button onclick="addData(myChart)">Add Data</button>
        <button onclick="removeData(myChart)">Remove Data</button>
    </div>

    <script src="./barchart.js"></script>


</body>
</html>
